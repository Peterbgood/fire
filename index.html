<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire of Mind</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(180deg, #f8f9fa, #e9ecef);
      color: #212529;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .fire-container {
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    #fireCanvas {
      max-width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .input-section {
      padding: 20px;
      text-align: center;
    }
    .input-section .btn {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      width: 150px;
    }
    .btn-fuel {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .btn-water {
      background-color: #20c997;
      border-color: #20c997;
      color: #fff;
    }
    .thought-input {
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .history-section {
      padding: 20px;
      max-height: 30vh;
      overflow-y: auto;
    }
    .history-table th, .history-table td {
      color: #212529;
      font-size: 0.9rem;
      vertical-align: middle;
    }
    .history-table .fuel-row {
      background-color: rgba(220, 53, 69, 0.1);
    }
    .history-table .water-row {
      background-color: rgba(32, 201, 151, 0.1);
    }
    .history-table .action-btn {
      font-size: 0.8rem;
      padding: 4px 8px;
      margin: 0 2px;
    }
    .nav-tabs .nav-link {
      color: #212529;
      font-size: 1rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #dc3545;
      color: #fff;
      border-color: #dc3545;
    }
    @media (max-width: 576px) {
      .input-section .btn {
        width: 45%;
        font-size: 1rem;
      }
      .thought-input {
        font-size: 0.9rem;
      }
      .history-table .action-btn {
        font-size: 0.7rem;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Fire Visualization -->
    <div class="fire-container">
      <canvas id="fireCanvas" width="300" height="200"></canvas>
    </div>
    <!-- Input Section -->
    <div class="input-section">
      <div class="mb-3">
        <input type="text" class="form-control thought-input" id="thoughtInput" placeholder="Describe your thought...">
      </div>
      <button class="btn btn-fuel" onclick="addThought('fuel')">Add Fuel</button>
      <button class="btn btn-water" onclick="addThought('water')">Add Water</button>
    </div>
    <!-- Tabs for History -->
    <ul class="nav nav-tabs mt-3" id="appTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="true">History</button>
      </li>
    </ul>
    <div class="tab-content" id="appTabsContent">
      <div class="tab-pane fade show active history-section" id="history" role="tabpanel" aria-labelledby="history-tab">
        <table class="table history-table">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Thought</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody id="historyTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Thought Modal -->
  <div class="modal fade" id="editThoughtModal" tabindex="-1" aria-labelledby="editThoughtModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editThoughtModalLabel">Edit Thought</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editThoughtInput" class="form-label">Thought</label>
            <input type="text" class="form-control" id="editThoughtInput">
          </div>
          <div class="mb-3">
            <label for="editThoughtType" class="form-label">Type</label>
            <select class="form-select" id="editThoughtType">
              <option value="fuel">Fuel</option>
              <option value="water">Water</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEditedThought()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for Fire and Thoughts -->
  <script>
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    let fireIntensity = 50; // Initial fire size (0-100)
    let thoughts = JSON.parse(localStorage.getItem('thoughts')) || [];
    let editingIndex = null;

    // Initialize canvas size
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.8, 300);
      canvas.height = canvas.parentElement.clientHeight * 0.8;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Simple fire animation
    function drawFire() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const flameHeight = (fireIntensity / 100) * canvas.height;
      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - flameHeight);
      gradient.addColorStop(0, '#dc3545');
      gradient.addColorStop(0.5, '#fd7e14');
      gradient.addColorStop(1, '#ffc107');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2 - 50, canvas.height);
      ctx.lineTo(canvas.width / 2, canvas.height - flameHeight);
      ctx.lineTo(canvas.width / 2 + 50, canvas.height);
      ctx.closePath();
      ctx.fill();
      requestAnimationFrame(drawFire);
    }
    drawFire();

    // Add thought and update fire
    function addThought(type) {
      const thoughtText = document.getElementById('thoughtInput').value.trim();
      if (!thoughtText) return alert('Please enter a thought.');
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (type === 'fuel' ? 10 : -10)));
      thoughts.push({
        type,
        text: thoughtText
      });
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      document.getElementById('thoughtInput').value = '';
      updateHistory();
    }

    // Delete thought
    function deleteThought(index) {
      const thought = thoughts[index];
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (thought.type === 'fuel' ? -10 : 10)));
      thoughts.splice(index, 1);
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      updateHistory();
    }

    // Open edit modal
    function editThought(index) {
      editingIndex = index;
      const thought = thoughts[index];
      document.getElementById('editThoughtInput').value = thought.text;
      document.getElementById('editThoughtType').value = thought.type;
      const modal = new bootstrap.Modal(document.getElementById('editThoughtModal'));
      modal.show();
    }

    // Save edited thought
    function saveEditedThought() {
      const newText = document.getElementById('editThoughtInput').value.trim();
      const newType = document.getElementById('editThoughtType').value;
      if (!newText) return alert('Please enter a thought.');
      const oldThought = thoughts[editingIndex];
      // Adjust fire intensity: reverse old effect, apply new effect
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (oldThought.type === 'fuel' ? -10 : 10)));
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (newType === 'fuel' ? 10 : -10)));
      thoughts[editingIndex] = { type: newType, text: newText };
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      updateHistory();
      bootstrap.Modal.getInstance(document.getElementById('editThoughtModal')).hide();
    }

    // Update history table
    function updateHistory() {
      const tbody = document.getElementById('historyTableBody');
      tbody.innerHTML = '';
      thoughts.forEach((thought, index) => {
        const row = document.createElement('tr');
        row.className = thought.type === 'fuel' ? 'fuel-row' : 'water-row';
        row.innerHTML = `
          <td>${thought.type.charAt(0).toUpperCase() + thought.type.slice(1)}</td>
          <td>${thought.text}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary action-btn" onclick="editThought(${index})">Edit</button>
            <button class="btn btn-sm btn-outline-danger action-btn" onclick="deleteThought(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Load history on page load
    updateHistory();
  </script>
</body>
</html>
