<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire of Mind</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: #ffffff;
      color: #212529;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .fire-container {
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    #fireCanvas {
      max-width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .input-section {
      padding: 20px;
      text-align: center;
    }
    .input-section .btn {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      width: 150px;
    }
    .btn-fuel {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .btn-fuel:hover, .btn-fuel:active, .btn-fuel:focus {
      background-color: #dc3545 !important;
      border-color: #dc3545 !important;
      color: #fff !important;
    }
    .btn-water {
      background-color: #90e0ef;
      border-color: #90e0ef;
      color: #212529;
    }
    .thought-input {
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .history-section {
      padding: 20px;
      max-height: 30vh;
      overflow-y: auto;
    }
    .thought-card {
      background-color: #f8f9fa;
      border-radius: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .thought-card.fuel-row {
      border: 3px solid #f4a261;
    }
    .thought-card.water-row {
      border: 3px solid #90e0ef;
    }
    .thought-card .card-body {
      padding: 15px;
    }
    .thought-card .card-text {
      text-align: center;
    }
    .thought-card .action-btn {
      font-size: 0.9rem;
      padding: 6px 12px;
      margin: 5px 4px 0 4px;
    }
    @media (max-width: 576px) {
      .input-section .btn {
        width: 45%;
        font-size: 1rem;
      }
      .thought-input {
        font-size: 0.9rem;
      }
      .thought-card {
        margin-bottom: 10px;
      }
      .thought-card .action-btn {
        font-size: 0.85rem;
        padding: 5px 10px;
        width: 100px;
      }
      .thought-card .action-btn-container {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Fire Visualization -->
    <div class="fire-container">
      <canvas id="fireCanvas" width="300" height="200"></canvas>
    </div>
    <!-- Input Section -->
    <div class="input-section">
      <div class="mb-3">
        <input type="text" class="form-control thought-input" id="thoughtInput" placeholder="Describe your thought...">
      </div>
      <button class="btn btn-fuel" onclick="addThought('fuel')">Add Fuel</button>
      <button class="btn btn-water" onclick="addThought('water')">Add Water</button>
    </div>
    <!-- History Section -->
    <div class="history-section" id="historySection"></div>
  </div>

  <!-- Edit Thought Modal -->
  <div class="modal fade" id="editThoughtModal" tabindex="-1" aria-labelledby="editThoughtModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editThoughtModalLabel">Edit Thought</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editThoughtInput" class="form-label">Thought</label>
            <input type="text" class="form-control" id="editThoughtInput">
          </div>
          <div class="mb-3">
            <label for="editThoughtType" class="form-label">Type</label>
            <select class="form-select" id="editThoughtType">
              <option value="fuel">Fuel</option>
              <option value="water">Water</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEditedThought()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript for Fire and Thoughts -->
  <script>
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    let fireIntensity = 50; // Initial fire size (0-100)
    let thoughts = JSON.parse(localStorage.getItem('thoughts')) || [];
    let editingIndex = null;

    // Initialize canvas size
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.8, 300);
      canvas.height = canvas.parentElement.clientHeight * 0.8;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Simple fire animation
    function drawFire() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const flameHeight = (fireIntensity / 100) * canvas.height;
      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - flameHeight);
      gradient.addColorStop(0, '#dc3545');
      gradient.addColorStop(0.5, '#fd7e14');
      gradient.addColorStop(1, '#ffc107');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2 - 50, canvas.height);
      ctx.lineTo(canvas.width / 2, canvas.height - flameHeight);
      ctx.lineTo(canvas.width / 2 + 50, canvas.height);
      ctx.closePath();
      ctx.fill();
      requestAnimationFrame(drawFire);
    }
    drawFire();

    // Add thought and update fire
    function addThought(type) {
      const thoughtText = document.getElementById('thoughtInput').value.trim();
      if (!thoughtText) return alert('Please enter a thought.');
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (type === 'fuel' ? 10 : -10)));
      thoughts.push({
        type,
        text: thoughtText
      });
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      document.getElementById('thoughtInput').value = '';
      updateHistory();
    }

    // Delete thought
    function deleteThought(index) {
      const thought = thoughts[index];
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (thought.type === 'fuel' ? -10 : 10)));
      thoughts.splice(index, 1);
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      updateHistory();
    }

    // Open edit modal
    function editThought(index) {
      editingIndex = index;
      const thought = thoughts[index];
      document.getElementById('editThoughtInput').value = thought.text;
      document.getElementById('editThoughtType').value = thought.type;
      const modal = new bootstrap.Modal(document.getElementById('editThoughtModal'));
      modal.show();
    }

    // Save edited thought
    function saveEditedThought() {
      const newText = document.getElementById('editThoughtInput').value.trim();
      const newType = document.getElementById('editThoughtType').value;
      if (!newText) return alert('Please enter a thought.');
      const oldThought = thoughts[editingIndex];
      // Adjust fire intensity: reverse old effect, apply new effect
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (oldThought.type === 'fuel' ? -10 : 10)));
      fireIntensity = Math.max(0, Math.min(100, fireIntensity + (newType === 'fuel' ? 10 : -10)));
      thoughts[editingIndex] = { type: newType, text: newText };
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      updateHistory();
      bootstrap.Modal.getInstance(document.getElementById('editThoughtModal')).hide();
    }

    // Update history section
    function updateHistory() {
      const historySection = document.getElementById('historySection');
      historySection.innerHTML = '';
      thoughts.forEach((thought, index) => {
        const card = document.createElement('div');
        card.className = `card thought-card ${thought.type}-row`;
        card.innerHTML = `
          <div class="card-body">
            <p class="card-text">${thought.text}</p>
            <div class="action-btn-container">
              <button class="btn btn-sm btn-outline-primary action-btn" onclick="editThought(${index})">Edit</button>
              <button class="btn btn-sm btn-outline-danger action-btn" onclick="deleteThought(${index})">Delete</button>
            </div>
          </div>
        `;
        historySection.appendChild(card);
      });
    }

    // Load history on page load
    updateHistory();
  </script>
</body>
</html>
